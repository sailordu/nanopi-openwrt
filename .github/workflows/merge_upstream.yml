name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 30 19 * * *

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "sailor.du@gmail.com"
        git config --global user.name "sailordu"
    - name: Load upstream commits
      run: git pull https://github.com/klever1988/nanopi-openwrt.git --log --no-commit

    - name: Apply commit changes
      run: |
        if [ -f ./.git/MERGE_MSG ]; then
        mkdir ./tmp && cp ./.git/MERGE_MSG ./tmp/message
        sed -i "1c [bot] AutoMerging: merge all upstream's changes:" ./tmp/message
        sed -i '/^\#.*/d' ./tmp/message
        git commit --file="./tmp/message"
        else
        echo "There is no merge commits."
        fi
        
    - name: Push Commits
      env:
        GITHUB_TOKEN: ${{ secrets.sec_token }}
      run: 
        git update-index --chmod=+w .github/workflows
        git add .
        git commit -m "Changing permission of workflows"
        git push
        git push origin $master
